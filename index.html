<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
      
        <a-sphere material= 'src: https://images.theconversation.com/files/223729/original/file-20180619-126566-1jxjod2.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop;' scale= "0.5 0.5 0.5" radius="1" 
              
                  animation="property:rotation;to:0 0 360; dur: 2000; easing: linear; loop: true"
                  
                  ></a-sphere>
     
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
